<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now.gg Mobile Cloud</title>

    <!-- Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Hiệu ứng nền */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        body::before {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            top: -250px;
            left: -250px;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            animation-direction: reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* Tuyết rơi */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Container chính */
        .container {
            z-index: 1;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            text-align: center;
        }

        /* Thanh tìm kiếm */
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
        }

        .search-icon {
            width: 22px;
            height: 22px;
            color: #667eea;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 18px;
            background: transparent;
            color: #333;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            padding: 52px 64px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .main-card:hover {
            transform: translateY(-5px);
        }

        .logo-container {
            margin-bottom: 25px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-img {
            width: 144px;
            height: auto;
            margin-bottom: -29px;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.25));
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .logo-text {
            font-size: 48px;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .logo-text .gg {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 22px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
        }

        .start-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-family: "Roboto Mono", monospace;
            color: white;
            border: none;
            padding: 18px 55px;
            font-size: 26px;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-3px) scale(1.05);
        }

        .info-text {
            font-size: 17px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }

        .footer {
            margin-top: 25px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Clipboard Tool */
        .clipboard-tool {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .clipboard-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clipboard-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .clipboard-icon {
            width: 20px;
            height: 20px;
        }

        .clipboard-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .clipboard-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .clipboard-textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
        }

        .close-btn {
            background: #e0e0e0;
            color: #333;
        }

        .close-btn:hover {
            background: #d0d0d0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 3000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .notification.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-text { font-size: 40px; }
            .subtitle { font-size: 18px; }
            .start-button { font-size: 22px; padding: 16px 45px; }
            .logo-img { width: 85px; }
            .clipboard-button {
                padding: 12px 16px;
                font-size: 14px;
            }
            .modal-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo-text { font-size: 34px; }
            .subtitle { font-size: 16px; }
            .start-button { font-size: 20px; padding: 14px 40px; }
            .logo-img { width: 128px; }
        }
    </style>
</head>
<body>
    <!-- Tuyết rơi -->
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div><div class="snowflake">❆</div><div class="snowflake">❅</div><div class="snowflake">❆</div>
        <div class="snowflake">❅</div><div class="snowflake">❆</div><div class="snowflake">❅</div><div class="snowflake">❆</div>
        <div class="snowflake">❅</div><div class="snowflake">❆</div><div class="snowflake">❅</div><div class="snowflake">❆</div>
    </div>

    <div class="container">
        <div class="search-container">
            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input type="text" class="search-input" placeholder="Tìm kiếm..." />
        </div>

        <div class="main-card">
            <div class="logo-container">
                <img src="288040457_397859942365664_5280719510344257990_n-removebg-preview.png" alt="Now.gg Logo" class="logo-img">
                <div class="logo-text">now.<span class="gg">gg</span></div>
                <div class="subtitle">Mobile Cloud</div>
            </div>

            <button class="start-button" onclick="handleStart()">Bắt đầu</button>

            <p class="info-text">
                Trong tương lai sẽ có nhiều<br>thứ mới nữa...
            </p>
        </div>

        <div class="footer">Created by HoangRoblox</div>
    </div>

    <!-- Clipboard Tool -->
    <div class="clipboard-tool">
        <button class="clipboard-button" onclick="openClipboard()">
            <svg class="clipboard-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            Clipboard
        </button>
    </div>

    <!-- Clipboard Modal -->
    <div class="clipboard-modal" id="clipboardModal">
        <div class="modal-content">
            <div class="modal-header">📋 Clipboard Sync</div>
            <textarea class="clipboard-textarea" id="clipboardText" placeholder="Dán text/link của bạn vào đây để sync với máy ảo..."></textarea>
            <div class="modal-buttons">
                <button class="modal-btn copy-btn" onclick="copyToClipboard()">
                    📋 Copy
                </button>
                <button class="modal-btn close-btn" onclick="closeClipboard()">
                    ✖ Đóng
                </button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">✅ Đã copy vào clipboard!</div>

    <script>
        function handleStart() {
            const button = document.querySelector('.start-button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                window.location.href = "https://now.gg/"; // 👉 thay link này bằng trang bạn muốn
            }, 150);
        }

        function openClipboard() {
            document.getElementById('clipboardModal').classList.add('active');
            loadCurrentClipboard();
        }

        function closeClipboard() {
            document.getElementById('clipboardModal').classList.remove('active');
        }

        async function copyToClipboard() {
            const text = document.getElementById('clipboardText').value;
            if (text.trim() === '') {
                alert('⚠️ Vui lòng nhập nội dung cần copy!');
                return;
            }

            try {
                await navigator.clipboard.writeText(text);
                showNotification();
            } catch (err) {
                // Fallback cho các trình duyệt cũ
                const textarea = document.getElementById('clipboardText');
                textarea.select();
                document.execCommand('copy');
                showNotification();
            }
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Auto-load clipboard khi mở modal
        document.getElementById('clipboardModal').addEventListener('click', async function(e) {
            if (e.target === this) {
                closeClipboard();
            }
        });

        // Tự động paste clipboard hiện tại khi mở
        async function loadCurrentClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('clipboardText').value = text;
            } catch (err) {
                console.log('Không thể đọc clipboard');
            }
        }
    </script>
</body>
</html>
